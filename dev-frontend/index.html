<!DOCTYPE html>
<html>
<head>
    <title>Language Learning Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #chatBox {
            width: 70%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
        }

        #messageInput {
            width: 100%;
            padding: 10px;
        }

        .message {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .user {
            text-align: right;
        }

        .assistant {
            text-align: left;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }

        .modalContent {
            background: #fff;
            padding: 20px;
        }
    </style>

</head>
<body>
<div class="modal" id="nameModal">
    <div class="modalContent">
        <p>Please enter your name:</p>
        <input id="userName" type="text"/>
        <button onclick="startConversation()">Start Chat</button>
    </div>
</div>

<div id="chatBox">
    <div id="messages"></div>
    <input id="messageInput" placeholder="Type your message..."
           type="text"/>
    <button onclick="sendMessage()">Send</button>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('nameModal').style.display = 'flex';
    })

    document.getElementById('nameModal').style.display = 'flex';

    let conversationId;

    async function startConversation() {
        let userName = document.getElementById('userName').value;
        let response = await fetch('http://localhost:8000/conversations', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                    name: userName
                })
        });

        let data = await response.json();

        conversationId = data.id;

        alert(conversationId);

        document.getElementById('nameModal').style.display = 'none';
    }

    async function sendMessage() {
        let messageBox = document.getElementById('messageInput');
        let message = messageBox.value;
        messageBox.value = '';

        // Display user message
        displayMessage(message, 'user');

        // Send message to API
        let response = await fetch(`http://localhost:8000/conversations/${conversationId}/messages`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                content: message
            })
        });
        let data = await response.json();

        // Display assistant's reply
        displayMessage(data.reply, 'assistant');
    }

    function displayMessage(message, role) {
        let messagesDiv = document.getElementById('messages');
        let messageDiv = document.createElement('div');
        messageDiv.classList.add('message', role);
        messageDiv.textContent = message;
        messagesDiv.appendChild(messageDiv);
    }
</script>
</html>
